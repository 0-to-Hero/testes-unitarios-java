name: Code Coverage

on:
  pull_request:
    branches: [ "feature/jacoco" ]
  push:
    branches: [ "feature/jacoco" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar o repositório
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar dependências
        run: ./mvnw install -DskipTests

      - name: Compilar o Projeto
        run: ./mvnw compile

      - name: Executar Testes
        run: ./mvnw test

      - name: Gerar Relatório de Cobertura com JaCoCo
        run: ./mvnw jacoco:report

      - name: Publicar Resumo do Relatório de Cobertura
        run: |
          COVERAGE=$(grep -A 2 -m 1 '<td>Total</td>' target/site/jacoco/index.html | grep -Eo '[0-9]+(\.[0-9]+)?%' | head -n 1)
          echo "## Relatório de Cobertura de Testes" >> $GITHUB_STEP_SUMMARY
          echo "**Cobertura Total:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
          echo "![Visualizar Relatório](https://github.com/${{ github.repository }}/blob/${{ github.sha }}/target/site/jacoco/index.html)" >> $GITHUB_STEP_SUMMARY