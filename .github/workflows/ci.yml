name: Code Coverage

on:
  pull_request:
    branches: [ "feature/jacoco" ]
  push:
    branches: [ "feature/jacoco" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar o repositório
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar dependências
        run: ./mvnw install -DskipTests

      - name: Compilar o Projeto
        run: ./mvnw compile

      - name: Executar Testes
        run: ./mvnw test

      - name: Gerar Relatório de Cobertura com JaCoCo
        run: ./mvnw jacoco:report

      - name: Publicar Resumo do Relatório de Cobertura
        run: |
          echo "## Relatório de Cobertura de Testes" >> $GITHUB_STEP_SUMMARY
          COVERAGE_LINE=$(grep -m 1 -A 1 '<tfoot>' target/site/jacoco/index.html)
          COVERAGE_PERCENT=$(echo $COVERAGE_LINE | grep -oP '(?<=<td class="ctr2">)[^<]+')
          echo "**Cobertura Total:** $COVERAGE_PERCENT%" >> $GITHUB_STEP_SUMMARY

      - name: Fazer upload do relatório de cobertura como artefato
        uses: actions/upload-artifact@v3
        with:
          name: relatorio-cobertura
          path: target/site/jacoco